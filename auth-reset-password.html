<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Atur Ulang Kata Sandi &mdash; Disdukcapil Kab. Bandung</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>

  <!-- CSS Libraries -->

  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/background.css">
</head>

<body class="background-animasi">
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 col-lg-6 col-xl-4" style="position:absolute">
            <div class="login-brand">
              <img src="assets/img/logokab.png" alt="logo" width="100">
            </div>

            <div class="card card-primary">
              <div class="card-body"><h4 class="center" style="color: #3D6C53;">Atur Ulang Kata Sandi</h4></div>

              <div class="card-body">
                <p style="text-align: left;">Kami akan mengirim tautan ke email anda untuk mengatur ulang kata sandi</p>
                <form method="POST">
                  <div class="form-group" style="text-align: left;">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control border-bottom" name="email" tabindex="1" required autofocus>
                  </div>

                  <div class="form-group" style="text-align: left;">
                    <label for="password">Kata Sandi Baru</label>
                    <input id="password" type="password" class="form-control border-bottom pwstrength" data-indicator="pwindicator" name="password" tabindex="2" required>
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>

                  <div class="form-group" style="text-align: left;">
                    <label for="password-confirm">Konfirmasi Kata Sandi Anda</label>
                    <input id="password-confirm" type="password" class="form-control border-bottom" name="confirm-password" tabindex="2" required>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Atur Ulang Kata Sandi
                    </button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="assets/modules/jquery.min.js"></script>
  <script src="assets/modules/popper.js"></script>
  <script src="assets/modules/tooltip.js"></script>
  <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="assets/modules/moment.min.js"></script>
  <script src="assets/js/stisla.js"></script>
  
  <!-- JS Libraies -->

  <!-- Page Specific JS File -->
  
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/animasi-background.js"></script>
</body>
</html>
